version: '3.8'

services:
  ttsfm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ttsfm-prod
    restart: always
    ports:
      - "8080:8080"
    environment:
      - TTSFM_HOST=0.0.0.0
      - TTSFM_PORT=8080
      - TTSFM_ENABLE_AUTH=true
      - TTSFM_API_KEYS=${TTSFM_API_KEYS}
      - TTSFM_ENABLE_RATE_LIMIT=true
      - TTSFM_RATE_LIMIT=20
      - TTSFM_TIMEOUT=120s
      - TTSFM_BASE_URL=https://www.openai.fm
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '4'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 256M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - ttsfm-network

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: ttsfm-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - ttsfm
    networks:
      - ttsfm-network
    profiles:
      - with-nginx

networks:
  ttsfm-network:
    driver: bridge
