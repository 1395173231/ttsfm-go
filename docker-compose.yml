version: '3.8'

services:
  ttsfm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ttsfm-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - TTSFM_HOST=0.0.0.0
      - TTSFM_PORT=8080
      - TTSFM_ENABLE_AUTH=false
      - TTSFM_API_KEYS=
      - TTSFM_ENABLE_RATE_LIMIT=false
      - TTSFM_RATE_LIMIT=10
      - TTSFM_TIMEOUT=60s
      - TTSFM_BASE_URL=https://www.openai.fm
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 开发环境
  ttsfm-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ttsfm-dev
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - go-mod-cache:/go/pkg/mod
    environment:
      - TTSFM_HOST=0.0.0.0
      - TTSFM_PORT=8080
      - GO111MODULE=on
    profiles:
      - dev

volumes:
  go-mod-cache:
